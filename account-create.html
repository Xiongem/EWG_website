<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Elsewhere Writers Guild Official Website"> 
    <meta property="og:description" content="The official website for the Elsewhere Writers Guild, an alternative option to NaNoWriMo."> 
    <meta property="og:image" content="http://www.elsewherewriters.com/images/comp-cat-beta.webp"> 
    <meta property="og:url" content="http://www.elsewherewriters.com/account-create">
    <title>Account Creation</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="website icon" type="webp" href="../images/comp-cat-beta.webp">
    <script src="js/scripts.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script>
        function checkName(){
            var username=document.getElementById( "username" ).value;
            
            if(username){
                $.ajax({
                type: 'post',
                url: 'php-processes/checkData',
                data: {
                    username: username,
                },
                success: function (data) {
                    $( '#user-availability-status' ).html(data);
                }
                });
            }
            else{
                $( '#user-availability-status' ).html("");
                console.log("Something went wrong")
                return false;
            }
        }
        function checkEmail(){
            var email=document.getElementById( "email" ).value;
            
            if(email){
                $.ajax({
                type: 'post',
                url: 'php-processes/checkData',
                data: {
                    email: email,
                },
                success: function (data) {
                    $( '#email-availability-status' ).html(data);
                }
                });
            }
            else{
                $( '#email-availability-status' ).html("");
                console.log("Something went wrong")
                return false;
            }
        }
    </script>
</head>
<body>
    <div class="account-wrapper">
        <form id="signup" action="php-processes/signup" method="post">
            <div class="input-warpper">
                <label for="username">Username:</label>
                <input type="text" 
                    autocomplete="new-username" 
                    name="username" 
                    id="username"
                    class="input" 
                    minlength="3" 
                    maxlength="15"
                    onkeyup="checkName();"
                    required>
                    

                <span id="user-availability-status"></span>

                <label for="email">Email:</label>
                <input type="email" 
                    name="email" 
                    id="email" 
                    class="input"
                    onkeyup="checkEmail();"
                    required>
                    

                <span id="email-availability-status"></span>

                <label for="pwd">Password:</label>
                <input type="password"
                    autocomplete="new-password" 
                    name="pwd" 
                    id="pwd" 
                    class="input"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    title="Must contain at least one number and one uppercase and lowercase letter, 
                        and at least 8 or more characters"
                    required>

                <label for="confirm_pwd">Confirm Password:</label>
                <input type="password"
                    autocomplete="new-password" 
                    name="confirm_pwd" 
                    id="confirm_pwd"  
                    class="input"
                    onkeyup="check();"
                    required>
                    
                <div class="show-password-wrapper">
                    <div class="show-password">
                        <input type="checkbox" class="checkbox" onclick="showPassword()">
                        <p>Show Password</p>
                    </div>
                    <span id="passwordError" class="error"></span>
                </div>
            </div>
            <div class="terms">
                <p>By clicking the Submit button, you agree to our <a href="legal-docs/terms-use.html">Terms of Use</a>.</p>
            </div>

            <div id="submit-button">
                <button value="Submit" class="submit-btn" id="submit">Submit</button>
                <a href="profile-create.html">Create Profile</a>
            </div>
        </form>
        <script>
            document.getElementById('signup').addEventListener('input', function () {
                validateForm();
            });
    
            function validateForm() {
                const username = document.getElementById('username').value;
                const password = document.getElementById('pwd').value;
                const confirmPassword = document.getElementById('confirm_pwd').value;
                const submitBtn = document.getElementById('submitBtn');
                const errorElement = document.getElementById('passwordError');
    
                let isValid = true;
    
                if (!username || !password || !confirmPassword) {
                    isValid = false;
                }
    
                if (password !== confirmPassword) {
                    errorElement.textContent = 'Passwords do not match';
                    errorElement.classList.remove('success');
                    errorElement.classList.add('error');
                    isValid = false;
                } else {
                    errorElement.textContent = 'Passwords match';
                    errorElement.classList.remove('error');
                    errorElement.classList.add('success');
                }
            }
        </script>
    </div>
</body>
</html>
