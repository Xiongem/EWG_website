<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />

    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
    <header>
        <div class="logo">
                <img src="../images/comp-cat-beta.webp" alt="cat using computer logo">
        </div>
        <nav>
            <div class="nav-bar">
                <div class="desktop-navContent">
                    <a href="index.html">Home</a>
                    <div class="projects-container">
                        <a>Projects</a>
                        <div class="projects-dropdown">
                            <a>Create New Project</a>
                            <a>Current/Past Projects</a>
                        </div>
                    </div>
                    <a href="announcements.html">Announcements</a>
                    <a href="about.html">About</a>
                    <div class="desktop-user hide" id="user-not-logged-in">
                        <a href="login.html" id="login">Login</a>
                    </div>
                    <div class="desktop-user" id="user-logged-in">
                        <img src="../images/dragon/dragon-0.webp" alt="user profile picture">
                        <div class="user-content">
                            <a href="#">Profile <i class="fa fa-user" id="profile-icon" alt="profile icon"></i></a>
                            <a href="#">Settings <i class="fa fa-gear" id="setting-icon" alt="setting icon"></i></a>
                            <a href="#">Logout <i class="fa fa-sign-out" id="logout-icon" alt="logout icon"></i></a>
                        </div>
                    </div>
                </div>
                <div class="mobileNav" id="mobileNav" onclick="navMenuClick()">
                    <div class="menu-icon-wrapper">
                        <div id="menu-bar-1" class="menu-bar"></div>
                        <div id="menu-bar-2" class="menu-bar"></div>
                        <div id="menu-bar-3" class="menu-bar"></div>
                    </div>
                </div>
                <div class="user" id="user">
                    <!-- <img src="../images/dragon/dragon-0.webp" alt="user profile picture"> -->
                    <a href="login.html"><h2>Login</h2></a>
                </div>
            </div>
            <div class="navMenu slide-right close" id="navMenu">
                <div class="navContent">
                    <a href="index.html">Home</a>
                    <div class="projects">
                        <a href="new-project.html">New Project</a>
                        <a href="projects.html">Projects</a>
                    </div>
                    <a href="announcements.html">Announcements</a>
                    <a href="about.html">About</a>
                </div>
            </div>
            <div class="userDropdown slide-left" id="userDropdown">
                <div class="userContent">
                    <a href="#">Profile <i class="fa fa-user" id="profile-icon" alt="profile icon"></i></a>
                    <a href="#">Settings <i class="fa fa-gear" id="setting-icon" alt="setting icon"></i></a>
                    <a href="#">Logout <i class="fa fa-sign-out" id="logout-icon" alt="logout icon"></i></a>
                </div>
            </div>
        </nav>
    </header>
    <div class="new-project-wrapper">
        <h1>Create a New Project</h1>
        <div class="new-project-container">
            <form method="post" action="">
                <div class="input-section">
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title"
                        placeholder="Awesome Title">
                    <label for="genre">Genre</label>
                    <select name="genre" id="genre">
                        <option name="placeholder" id="placeholder" value="0">Choose your genre</option>
                        <option name="adventure" id="adventure" value="1">Adventure</option>
                        <option name="erotica" id="erotica" value="2">Erotica</option>
                        <option name="fanfiction" id="fanfiction" value="3">Fanfiction</option>
                        <option name="fantasy" id="fantasy" value="4">Fantasy</option>
                        <option name="historical" id="historical" value="5">Historical</option>
                        <option name="horror" id="horror" value="6">Horror</option>
                        <option name="humor" id="humor" value="7">Humor</option>
                        <option name="lgbt" id="lgbt" value="8">LGBTQ+</option>
                        <option name="literary" id="literary" value="9">Literary</option>
                        <option name="musical" id="musical" value="10">Musical</option>
                        <option name="mystery" id="mystery" value="11">Mystery</option>
                        <option name="nonfiction" id="nonfiction" value="12">Nonfiction</option>
                        <option name="personal" id="personal" value="13">Personal</option>
                        <option name="religious" id="religious" value="14">Religious/Spiritual</option>
                        <option name="romance" id="romance" value="15">Romance</option>
                        <option name="scifi" id="scifi" value="16">Sci-Fi</option>
                        <option name="thriller" id="thriller" value="17">Thriller</option>
                        <option name="ya" id="ya" value="18">Young Adult</option>
                        <option name="childrens" id="childrens" value="19">Young Readers</option>
                    </select>
                    <label for="goalNumber">Goal Number</label>
                    <input type="text" name="goalNumber" id="goalNumber" pattern="^\d+(,\d+)?$"
                        placeholder="50,000">
                    <label for="endDate">End Date</label>
                    <input type="date" name="endDate" id="endDate">
                        <div class="checkbox-wrapper">
                            <label class="noEndDate" for="noEndDate">Check this box if you don't want to set an end date</label>
                            <input type="checkbox" name="noEndDate" id="noEndDate">
                        </div>
                    <label for="dailyGoal">Daily Goal</label>
                    <input type="text" name="dailyGoal" id="dailyGoal" pattern="^\d+(,\d+)?$"
                        placeholder="100">
                        <span id="recommend"></span>
                    <label class="summary" for="summary">Summary</label>
                    <textarea class="summary" name="summary" id="summary" maxlength="750"
                        placeholder="Tell the world about your awesome project (max: 750 characters)"></textarea>
                </div>
                <div class="preview-section">
                    <h1>Preview Your Future Masterpiece</h1>
                    <img class="preview-image" id="preview-image" src="../images/genre-covers/placeholder(v3).webp">
                    <h2 id="preview-title">Title</h2>

                </div>
                <div class="submit">

                </div>
            </form>
        </div>
    </div>
</body>
</html>
