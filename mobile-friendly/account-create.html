<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Elsewhere Writers Guild Official Website"> 
    <meta property="og:description" content="The official website for the Elsewhere Writers Guild, an alternative option to NaNoWriMo."> 
    <meta property="og:image" content="http://www.elsewherewriters.com/images/comp-cat-beta.webp"> 
    <meta property="og:url" content="http://www.elsewherewriters.com/account-create">
    <title>Account Creation</title>
    <link rel="stylesheet" href="mf-css/style.css">
    <link rel="stylesheet" href="mf-css/login.css">
    <link rel="website icon" type="webp" href="../images/comp-cat-beta.webp">
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="account-wrapper">
        <form id="signup">
            <label for="username">Username:</label>
            <input type="text" 
                autocomplete="new-username" 
                name="username" 
                id="username" 
                minlength="3" 
                maxlength="30" 
                onkeyup="checkName();"
                required>

            <label for="email">Email:</label>
            <input type="email" 
                name="email" 
                id="email" 
                onkeyup="checkEmail();"
                required>

            <span id="email-availability-status"></span>

            <label for="pwd">Password</label>
            <input type="password"
                autocomplete="new-password" 
                name="pwd" 
                id="pwd" 
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                title="Must contain at least one number and one uppercase and lowercase letter, 
                    and at least 8 or more characters"
                required>

            <label for="confirm_pwd">Confirm Password</label>
            <input type="password"
                autocomplete="new-password" 
                name="confirm_pwd" 
                id="confirm_pwd"  
                onkeyup="check();"
                required>

            <input type="checkbox" class="checkbox" onclick="showPassword()"><p>Show Password</p>
            <span id="passwordError" class="error"></span>

            <div class="terms">
                <p>By clicking the Submit button,<br>you agree to our <a href="legal-docs/terms-use.html">Terms of Use</a>.</p>
            </div>

            <div id="submit-button">
                <button value="Submit" class="submit-btn" id="submit">Submit</button>
            </div>
        </form>
        <script>
            document.getElementById('signup').addEventListener('input', function () {
                validateForm();
            });
    
            function validateForm() {
                const username = document.getElementById('username').value;
                const password = document.getElementById('pwd').value;
                const confirmPassword = document.getElementById('confirm_pwd').value;
                const submitBtn = document.getElementById('submitBtn');
                const errorElement = document.getElementById('passwordError');
    
                let isValid = true;
    
                if (!username || !password || !confirmPassword) {
                    isValid = false;
                }
    
                if (password !== confirmPassword) {
                    errorElement.textContent = 'Passwords do not match';
                    errorElement.classList.remove('success');
                    errorElement.classList.add('error');
                    isValid = false;
                } else {
                    errorElement.textContent = 'Passwords match';
                    errorElement.classList.remove('error');
                    errorElement.classList.add('success');
                }
            }
        </script>
    </div>
</body>
</html>
