<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Elsewhere Writers Guild Official Website"> 
    <meta property="og:description" content="The official website for the Elsewhere Writers Guild, an alternative option to NaNoWriMo."> 
    <meta property="og:image" content="http://www.elsewherewriters.com/images/comp-cat-beta.png"> 
    <meta property="og:url" content="http://www.elsewherewriters.com/index">
    <title>EWG Home</title>
    <link rel="stylesheet" href="mf-css/style.css">
    <link rel="stylesheet" href="mf-css/home.css">
    <link rel="website icon" type="png" href="../images/comp-cat-beta.png">
    <script src="js/scripts.js"></script>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="../images/comp-cat-beta.png" alt="cat using computer logo">
        </div>
        <div class="mobileNav" id="mobileNav" onclick="navMenuClick()">
            <img src="../images/menu.png" alt="mobile navigation icon">
        </div>
        <div class="navMenu slide close" id="navMenu">
            <div class="navContent">
                <a href="index.html">Home</a>
                <div class="projects">
                    <a href="new-project.html">New Project</a>
                    <a href="projects.html">Projects</a>
                </div>
                <a href="announcements.html">Announcements</a>
                <a href="about.html">About</a>
            </div>
        </div>
        <div class="user" id="user" onclick="userClick()">
            <img src="../images/dragon/dragon (0).png" alt="user profile picture">
        </div>
        <div class="userDropdown" id="userDropdown">
            <div class="userContent">
                <a href="#">Profile <img src="../images/user.png" class="dropdown-icon" id="profile-icon" alt="profile icon"></a>
                <a href="#">Settings <img src="../images/settings.png" class="dropdown-icon" id="setting-icon" alt="setting icon"></a>
                <a href="#">Logout <img src="../images/logout.png" class="dropdown-icon" id="logout-icon" alt="logout icon"></a>
            </div>
        </div>
    </nav>
    <script>
        function userClick() {
            document.getElementById('userDropdown').classList.toggle('show');
        }
    </script>
</body>
</html>
