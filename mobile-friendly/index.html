<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Elsewhere Writers Guild Official Website"> 
    <meta property="og:description" content="The official website for the Elsewhere Writers Guild, an alternative option to NaNoWriMo."> 
    <meta property="og:image" content="http://www.elsewherewriters.com/images/comp-cat-beta.webp"> 
    <meta property="og:url" content="http://www.elsewherewriters.com/index">
    <title>EWG Home</title>
    <link rel="stylesheet" href="mf-css/style.css">
    <link rel="stylesheet" href="mf-css/home.css">
    <link rel="stylesheet" href="mf-css/progressBar.css">
    <link rel="website icon" type="webp" href="../images/comp-cat-beta.webp">
    <script src="js/scripts.js"></script>
    <script src="https://kit.fontawesome.com/ea9288eda1.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="../images/comp-cat-beta.webp" alt="cat using computer logo">
        </div>
        <div class="nav-bar">
            <div class="mobileNav" id="mobileNav" onclick="navMenuClick()">
                <!-- <img src="../images/menu.webp" alt="mobile navigation icon"> -->
                 <div class="menu-icon-wrapper">
                    <div id="menu-bar-1" class="menu-bar"></div>
                    <div id="menu-bar-2" class="menu-bar"></div>
                    <div id="menu-bar-3" class="menu-bar"></div>
                 </div>
            </div>
            <div class="user" id="user" onclick="userClick()">
                <img src="../images/dragon/dragon-0.webp" alt="user profile picture">
            </div>
        </div>
        <div class="navMenu slide-right close" id="navMenu">
            <div class="navContent">
                <a href="index.html">Home</a>
                <div class="projects">
                    <a href="new-project.html">New Project</a>
                    <a href="projects.html">Projects</a>
                </div>
                <a href="announcements.html">Announcements</a>
                <a href="about.html">About</a>
            </div>
        </div>
        <div class="userDropdown slide-left" id="userDropdown">
            <div class="userContent">
                <a href="#">Profile <i class="fa-regular fa-user" id="profile-icon" alt="profile icon"></i></a>
                <a href="#">Settings <img src="../images/settings.webp" class="dropdown-icon" id="setting-icon" alt="setting icon"></a>
                <a href="#">Logout <img src="../images/logout.webp" class="dropdown-icon" id="logout-icon" alt="logout icon"></a>
            </div>
        </div>
    </nav>
    <div class="pb-wrapper">
        <div class="pb-background">
            <h1>Project Progress</h1>
            <div class="progress-bar">
                <div id="percentage" class="percentage clickable"></div>
            </div>
            <div class="progress-info-wrapper">
                <div id="current" class="progress-info">
                    <h2>Current:</h2>
                    <h3>10,000</h3>
                </div>
                <div id="daysLeft" class="progress-info">
                    <h2>Days Left:</h2>
                    <h3>Some</h3>
                </div>
                <div id="dailyGoal" class="progress-info">
                    <h2>Daily Goal:</h2>
                    <h3>100</h3>
                </div>
                <div id="goal" class="progress-info">
                    <h2>Goal:</h2>
                    <h3>50,000</h3>
                </div>
            </div>
        </div>
        
    </div>
    <script>
        function userClick() {
            document.getElementById('userDropdown').classList.toggle('show');
        }
    </script>
</body>
</html>
