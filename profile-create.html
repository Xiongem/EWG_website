<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Elsewhere Writers Guild Official Website"> 
    <meta property="og:description" content="The official website for the Elsewhere Writers Guild, an alternative option to NaNoWriMo."> 
    <meta property="og:image" content="http://www.elsewherewriters.com/images/comp-cat-beta.webp"> 
    <meta property="og:url" content="http://www.elsewherewriters.com/profile-create">
    <title>Profile Creation</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="website icon" type="webp" href="../images/comp-cat-beta.webp">
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="content-wrapper">
        <div class="profile-wrapper">
            <h1>Create Your Profile</h1>
            <form action="php-processes/create-profile" id="profileCreation" method="post">
                <div class="input-wrapper">
                    <label for="bio">Bio: Tell everyone a little about yourself</label>
                    <textarea name="bio" id="bio" minlength="1" maxlength="300" placeholder="Max Length: 300 characters"></textarea>
                </div>
                <label>What are your favorite books or authors?</label>
                <div class="input-wrapper">
                    <div class="fav-content">
                            <label for="fav-1">1</label>
                            <textarea class="favs" name="fav-1" id="fav-1" minlength="1" maxlength="70"></textarea>
                        </div>
                        <div class="fav-content">
                            <label for="fav-2">2</label>
                            <textarea class="favs" name="fav-2" id="fav-2" minlength="1" maxlength="70"></textarea>
                        </div>
                        <div class="fav-content">
                            <label for="fav-3">3</label>
                            <textarea class="favs" name="fav-3" id="fav-3" minlength="1" maxlength="70"></textarea>
                        </div>
                </div>
                <div class="button-right">
                    <button value="Submit" id="profile-create-button">Next</button>
                    <a href="choose-pfp.html">Choose pfp</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
