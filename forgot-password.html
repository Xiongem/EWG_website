<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Elsewhere Writers Guild Official Website"> 
    <meta property="og:description" content="The official website for the Elsewhere Writers Guild, an alternative option to NaNoWriMo."> 
    <meta property="og:image" content="http://www.elsewherewriters.com/images/comp-cat-beta.webp"> 
    <meta property="og:url" content="http://www.elsewherewriters.com/forgot-password">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="website icon" type="webp" href="../images/comp-cat-beta.webp">
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="reset-wrapper">
        <div class="reset-content">
            <h3>Enter the email address associated with your account to receive a 
                one-time email to reset your password.</h3>
            <form id="reset-password" method="post" action="php-processes/send-password-reset">
                <div class="forget-container">
                    <label for="email">Email:</label>
                    <input class="reset-input" type="email" name="email" id="forget-email" require>
                </div>
                <div class="forget-button-wrapper">
                    <button type="submit" id="submit-btn" class="submit-btn">Send</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
